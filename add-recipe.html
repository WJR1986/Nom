<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

</head>

<body>
    <div class="container">
        <header class="d-flex flex-column align-items-center py-3">
            <a class="navbar-brand pb-2" href="#">Will's Recipe App</a>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="add-recipe.html" class="nav-link active">Add Recipe</a></li>
                <li class="nav-item"><a href="meal-planner.html" class="nav-link">Meal Planner</a></li>
            </ul>
        </header>
    </div>

    <div class="container my-4">
        <h3 class="text-center">Add a New Recipe</h3>
        <div id="sign-in-message" class="alert alert-warning text-center" style="display: none;">
            Please sign in to add a recipe.
        </div>
        <form id="add-recipe-form" style="display: none;">
            <div class="mb-3">
                <label for="recipe-name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipe-name" required>
            </div>
            <div class="mb-3">
                <label for="recipe-image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="recipe-image" required>
            </div>
            <div class="mb-3">
                <label for="recipe-ingredients" class="form-label">Ingredients</label>
                <div id="ingredients-container">
                    <div class="input-group mb-2">
                        <input type="number" class="form-control ingredient-quantity" placeholder="Quantity" required>
                        <select class="form-select ingredient-unit">
                            <option value="">Unit</option>
                            <option value="g">grams</option>
                            <option value="ml">mls</option>
                            <option value="litres">litres</option>
                            <option value="cups">cups</option>
                            <option value="tbsp">tbsp</option>
                            <option value="tsp">tsp</option>
                            <option value="pcs">pieces</option>
                        </select>
                        <input type="text" class="form-control ingredient-input" placeholder="Enter ingredient"
                            required>
                        <button type="button" class="btn btn-outline-secondary remove-ingredient-btn">&times;</button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary" id="add-ingredient-btn">Add Ingredient</button>
            </div>
            <div class="mb-3">
                <label for="recipe-steps" class="form-label">Steps</label>
                <div id="steps-container">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control step-input" placeholder="Enter step" required>
                        <button type="button" class="btn btn-outline-secondary remove-step-btn">&times;</button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-secondary" id="add-step-btn">Add Step</button>
            </div>
            <div class="mb-3">
                <label for="preparation-time" class="form-label">Preparation Time</label>
                <input type="text" class="form-control" id="preparation-time">
            </div>
            <div class="mb-3">
                <label for="cooking-time" class="form-label">Cooking Time</label>
                <input type="text" class="form-control" id="cooking-time">
            </div>
            <button type="submit" class="btn btn-outline-dark">Add Recipe</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
        integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="add-recipe.js"></script>
</body>
<footer class="text-center mt-5">
    <p>&copy; 2025 Will's Recipe App</p>
</footer>

</html>
