<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-recipe.html">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="meal-planner.html">Meal Planner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h3 class="text-center">Add a New Recipe</h3>
        <form id="add-recipe-form">
            <div class="mb-3">
                <label for="recipe-name" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipe-name" required>
            </div>
            <div class="mb-3">
                <label for="recipe-image" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="recipe-image" required>
            </div>
            <div class="mb-3">
                <label for="recipe-ingredients" class="form-label">Ingredients (comma separated)</label>
                <input type="text" class="form-control" id="recipe-ingredients" required>
            </div>
            <div class="mb-3">
                <label for="recipe-steps" class="form-label">Steps (comma separated)</label>
                <input type="text" class="form-control" id="recipe-steps" required>
            </div>
            <div class="mb-3">
                <label for="preparation-time" class="form-label">Preparation Time</label>
                <input type="text" class="form-control" id="preparation-time">
            </div>
            <div class="mb-3">
                <label for="cooking-time" class="form-label">Cooking Time</label>
                <input type="text" class="form-control" id="cooking-time">
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="add-recipe.js"></script>
</body>

</html>
