<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-column align-items-center py-3">
            <img src="assets/images/nomlarge.png" alt="Logo" class="img-fluid mb-2 logo-pop-in"
                style="max-width: 250px;">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="add-recipe.html" class="nav-link">Add Recipe</a></li>
                <li class="nav-item"><a href="meal-planner.html" class="nav-link">Meal Planner</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Pantry</a></li>
                <li class="nav-item"><a href="us-cup-conversion.html" class="nav-link">USA Cup Conversion</a></li>
            </ul>
        </header>
        <main>
            <form id="pantry-form">
                <div class="mb-3">
                    <label for="ingredient-name" class="form-label">Ingredient Name</label>
                    <input type="text" class="form-control" id="ingredient-name" required>
                </div>
                <div class="mb-3">
                    <label for="ingredient-quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="ingredient-quantity" required>
                </div>
                <div class="mb-3">
                    <label for="ingredient-unit" class="form-label">Unit</label>
                    <select class="form-select" id="ingredient-unit" required>
                        <option value="g">grams</option>
                        <option value="kg">kg</option>
                        <option value="ml">ml</option>
                        <option value="litres">litres</option>
                        <option value="cups">cups</option>
                        <option value="tbsp">tbsp</option>
                        <option value="tsp">tsp</option>
                        <option value="pcs">pieces</option>
                        <option value="x">x</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-sm">Add to Pantry</button>
            </form>
            <div id="pantry-list" class="mt-4">
                <!-- List of pantry ingredients will be displayed here -->
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="pantry.js"></script>
</body>

</html>
