    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <header class="d-flex flex-column align-items-center py-3">

            <ul class="nav nav-tabs">

    <header class="container my-4">
        <h2 class="text-center">Find Your Next Recipe</h2>
        <div class="input-group">
            <input id="search-bar" type="text" class="form-control" placeholder="Search by keyword or ingredient...">
            <button id="search-button" class="btn btn-outline-dark">Search</button>
        </div>
    </header>

    <main class="container">
        <div id="recipes-container" class="row"></div>
    </main>

    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody">
                    <!-- Recipe details will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                </div>
                <div class="modal-body">
                    <form id="sign-in-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>

                        <button type="submit" class="btn btn-secondary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Will's Recipe App</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
        integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyDuVh-xD3Hf1Xzcbbis_9LebyVVFYaVf8c",
                authDomain: "recipes-4872e.firebaseapp.com",
                projectId: "recipes-4872e",
                storageBucket: "recipes-4872e",
                messagingSenderId: "758237483981",
                appId: "1:758237483981:web:654888328a83b0e8536a84",
            };

            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            const plannerContainer = document.getElementById("meal-planner");
            const recipeModalElement = document.getElementById("recipeModal");
            const recipeModalBody = document.getElementById("recipeModalBody");
            const generateShoppingListBtn = document.getElementById("generate-shopping-list-btn");
            const shoppingListModalElement = document.getElementById("shoppingListModal");
            const shoppingListModalBody = document.getElementById("shoppingListModalBody");
            const deletePlanBtn = document.getElementById("delete-plan-btn");
            const loadPlanBtn = document.getElementById("load-plan-btn");
            const savePlanBtn = document.getElementById("save-plan-btn");

            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const mealPlan = JSON.parse(localStorage.getItem("mealPlan")) || {};

            let recipes = [];
            let recipeModal;

            function initializeMealPlanner() {
                plannerContainer.innerHTML = "";
                const isMobileView = window.matchMedia("(max-width: 767px)").matches;

                // Load recipes from the database
                db.collection("recipes")
                    .get()
                    .then((querySnapshot) => {
                        recipes = querySnapshot.docs.map((doc) => ({
                            id: doc.id,
                            ...doc.data(),
                        }));

                        days.forEach((day, index) => {
                            plannerContainer.innerHTML += `
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-header" id="heading${index}">
                                            <h5 class="mb-0">
                                                <button class="btn btn-link ${isMobileView ? "custom-mobile-color" : "d-none"}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                                                    ${day}
                                                </button>
                                                <span class="${isMobileView ? "d-none" : ""}">${day}</span>
                                            </h5>
                                        </div>
                                        <div id="collapse${index}" class="collapse ${isMobileView ? "" : "show"}" aria-labelledby="heading${index}" data-bs-parent="#meal-planner">
                                            <div class="card-body">
                                                ${createMealSelect(day, "breakfast", recipes)}
                                                ${createMealSelect(day, "lunch", recipes)}
                                                ${createMealSelect(day, "dinner", recipes)}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        document.querySelectorAll(".meal-select").forEach((select) => {
                            select.addEventListener("change", handleMealSelectChange);
                        });

                        document.querySelectorAll(".view-recipe-btn").forEach((button) => {
                            button.addEventListener("click", handleViewRecipeClick);
                        });
                    })
                    .catch((error) => {
                        console.error("Error loading recipes: ", error);
                        showAlert("Error loading recipes: " + error.message, "danger");
                    });
            }

            function handleViewRecipeClick(e) {
                const recipeId = e.target.dataset.recipeId;
                const selectedRecipe = recipes.find((recipe) => recipe.id === recipeId);

                if (selectedRecipe) {
                    recipeModalBody.innerHTML = `
                        <h3>${selectedRecipe.name}</h3>
                        <p><strong>Preparation Time:</strong> ${selectedRecipe.preparationTime || "N/A"}</p>
                        <p><strong>Cooking Time:</strong> ${selectedRecipe.cookingTime || "N/A"}</p>
                        <h5>Ingredients:</h5>
                        <ul>
                            ${selectedRecipe.ingredients.map((ingredient) => `<li>${ingredient}</li>`).join("")}
                        </ul>
                        <h5>Steps:</h5>
                        <ol>
                            ${selectedRecipe.steps.map((step) => `<li>${step}</li>`).join("")}
                        </ol>
                    `;
                    if (recipeModal) {
                        recipeModal.show();
                    } else {
                        console.error("Modal is not initialized");
                    }
                } else {
                    console.error("Recipe not found");
                }
            }

            function createMealSelect(day, meal, recipes) {
                const selectedRecipe = mealPlan[day] && mealPlan[day][meal];
                return `
                    <h5 class="py-2">${capitalize(meal)}</h5>
                    <select class="form-select meal-select" data-day="${day}" data-meal="${meal}">
                        <option value="">Select a recipe</option>
                        ${recipes
                        .map(
                            (recipe) =>
                                `<option value="${recipe.id}" ${selectedRecipe && selectedRecipe.id === recipe.id ? "selected" : ""}>${recipe.name}</option>`
                        )
                        .join("")}
                    </select>
                    <button class="btn btn-outline-dark btn-sm py-1 mb-2 mt-2 view-recipe-btn" data-meal="${meal}" data-recipe-id="${selectedRecipe ? selectedRecipe.id : ""}" ${selectedRecipe ? "" : "disabled"}>
                        View Recipe
                    </button>
                `;
            }

            function handleMealSelectChange(e) {
                const day = e.target.getAttribute("data-day");
                const meal = e.target.getAttribute("data-meal");
                const recipeId = e.target.value;

                if (!mealPlan[day]) {
                    mealPlan[day] = {};
                }

                if (recipeId) {
                    const selectedRecipe = recipes.find((recipe) => recipe.id === recipeId);
                    mealPlan[day][meal] = selectedRecipe;
                } else {
                    delete mealPlan[day][meal];
                }

                localStorage.setItem("mealPlan", JSON.stringify(mealPlan));

                const viewButton = e.target.parentElement.querySelector(`.view-recipe-btn[data-meal="${meal}"]`);
                if (recipeId) {
                    viewButton.dataset.recipeId = recipeId;
                    viewButton.disabled = false;
                } else {
                    viewButton.disabled = true;
                }
            }

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            function generateShoppingList() {
                const shoppingList = {};

                Object.values(mealPlan).forEach((meals) => {
                    Object.values(meals).forEach((recipe) => {
                        recipe.ingredients.forEach((ingredient) => {
                            const match = ingredient.match(/^(\d+(\.\d+)?(-\d+(\.\d+)?)?)\s*([a-zA-Z]*)\s+(.*)$/);
                            if (match) {
                                const quantity = parseQuantity(match[1].trim());
                                const unit = match[5].trim();
                                const ingredientName = normalizeIngredientName(match[6].trim());
                                const key = `${ingredientName} ${unit}`.trim();
                                if (shoppingList[key]) {
                                    shoppingList[key] += quantity;
                                } else {
                                    shoppingList[key] = quantity;
                                }
                            } else {
                                console.error("Ingredient format not recognized:", ingredient);
                            }
                        });
                    });
                });

                const aggregatedShoppingList = Object.entries(shoppingList).map(([ingredient, quantity]) => {
                    return { ingredient, quantity: quantity.toString() };
                });

                shoppingListModalBody.innerHTML = `
                    <div class="list-group">
                        ${aggregatedShoppingList
                        .map(
                            ({ ingredient, quantity }) => `
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <span>${ingredient}</span>
                                        <span class="badge bg-primary rounded-pill">${quantity}</span>
                                    </div>
                                `
                        )
                        .join("")}
                    </div>
                    <button id="copy-shopping-list-btn" class="btn btn-secondary mt-3">Copy to Clipboard</button>
                `;

                const shoppingListModal = new bootstrap.Modal(shoppingListModalElement);
                shoppingListModal.show();

                document.getElementById("copy-shopping-list-btn").addEventListener("click", () => {
                    const shoppingListText =
                        "Shopping List\n\n" +
                        aggregatedShoppingList.map(({ ingredient, quantity }) => `${ingredient}: ${quantity}`).join("\n");

                    navigator.clipboard
                        .writeText(shoppingListText)
                        .then(() => {
                            showAlert("Shopping list copied to clipboard!", "success");
                        })
                        .catch((err) => {
                            console.error("Failed to copy shopping list: ", err);
                            showAlert("Failed to copy shopping list: " + err.message, "danger");
                        });
                });
            }

            function normalizeIngredientName(name) {
                // Remove descriptors like "crushed", "grated", etc.
                return name.replace(/,.*$/, "").trim();
            }

            function parseQuantity(quantity) {
                // Handle ranges and convert to a single number (average)
                if (quantity.includes("-")) {
                    const [min, max] = quantity.split("-").map(parseFloat);
                    return (min + max) / 2;
                }
                return parseFloat(quantity);
            }

            // Initialize the recipe modal
            try {
                if (typeof bootstrap !== "undefined" && bootstrap.Modal) {
                    recipeModal = new bootstrap.Modal(recipeModalElement, {
                        keyboard: false,
                    });
                } else {
                    console.error("Bootstrap Modal is not available");
                }
            } catch (error) {
                console.error("Error initializing modal:", error);
            }

            // Initialize the meal planner
            initializeMealPlanner();
            window.addEventListener("resize", initializeMealPlanner);

            // Event listeners for buttons
            generateShoppingListBtn.addEventListener("click", generateShoppingList);
            deletePlanBtn.addEventListener("click", () => {
                if (confirm("Are you sure you want to clear your meal plan?")) {
                    localStorage.removeItem("mealPlan");
                    showAlert("Meal plan cleared!", "success");
                    location.reload();
                }
            });
            loadPlanBtn.addEventListener("click", loadMealPlanFromFirebase);
            savePlanBtn.addEventListener("click", () => {
                saveMealPlanToFirebase(mealPlan);
            });
        });
    </script>
</body>
